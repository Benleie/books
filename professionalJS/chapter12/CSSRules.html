<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSSRules</title>
	<style type="text/css">
		div.box {
			background-color: blue;
			width: 40rem;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="box">
		<p>document.styleSheets--->CSSStyleSheet.cssRules--->CSSStyleRule</p>
		<p></p>
	</div>




	<script type="text/javascript">
		var CSSStyleSheet = document.styleSheets[0],
			CSSRuleList = CSSStyleSheet.cssRules || CSSStyleSheet.rules,
			CSSStyleRule = CSSRuleList[0]


		console.log('CSSStyleRule: ',CSSStyleRule)
		console.log(CSSStyleRule.style)
		console.log(CSSStyleRule.selectorText)
		console.log('CSSStyleRule.cssText---',CSSStyleRule.cssText)
		console.log('CSSStyleRule.style.cssText---',CSSStyleRule.style.cssText)

		document.styleSheets[0].cssRules[0].style.backgroundColor = "gray";
		console.log(document.styleSheets[0].cssRules[0].style.getPropertyValue('background-color'))
	</script>
</body>
</html>
